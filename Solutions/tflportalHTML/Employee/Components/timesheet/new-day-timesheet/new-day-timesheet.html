<h4>Time Sheet: 22 Jan 2023</h4>
<h5>In time: 9:00 am</h5>

<div class="row">
  <div class="col-sm-3">
    <label class="d-block mb-2">Time In: 9:00 am</label>
  </div>
  <div class="col-sm-3">
    <label>Time In: 6:00 pm</label>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-5">
    <div class="row">
      <div class="col">
        <div class="row">
          <label for="fromTime" class="form-label col-3">From:</label>
          <input id="fromTime" type="time" class="form-control col" name="fromTime">
        </div>
      </div>
      <div class="col-sm-1"></div>
      <div class="col">
        <div class="row">
          <label for="toTime" class="form-label col-3">To:</label>
          <input id="toTime" type="time" class="form-control col" name="toTime">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="form-group row mb-1">
          <label for="project" class="col-3">Project:</label>
          <div class="col-9">
            <select class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="work" class="col-3">Work:</label>
        <div class="col-9">
          <select class="form-control"></select>
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="description" class="col-3">Description:</label>
        <div class="col-9">
          <select class="form-control"></select>
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="duration" class="col-3">Duration:</label>
        <div class="col-9">
          <select class="form-control"></select>
          <br>
          <button class="btn btn-success mx-3" type="submit">Add</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
