<body>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create a User Account.</p>
    <form>
      <div class="row mb-3">
        <label for="aadharId" class="col-sm-2 col-form-label">AadharId:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="aadharId">
        </div>
      </div>

      <div class="row mb-3">
        <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="firstname">
        </div>
      </div>

      <div class="row mb-3">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="lastname">
        </div>
      </div>

      <div class="row mb-3">
        <label for="birthdate" class="col-sm-2 col-form-label">Birth Date:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="birthdate">
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="email">
        </div>
      </div>

      <div class="row mb-3">
        <label for="contactnumber" class="col-sm-2 col-form-label">Contact Number:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="contactnumber">
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="password">
        </div>
      </div>
      
        <div class="col-sm-10">
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</body>
