<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Template</title>
</head>
<body>
  <div>
    <h2>Question:</h2>
    <p>What is your favorite programming language?</p>
    <form>
      <div>
        <input type="radio" id="language1" name="language" value="Python">
        <label for="language1">Python</label>
      </div>
      <div>
        <input type="radio" id="language2" name="language" value="JavaScript">
        <label for="language2">JavaScript</label>
      </div>
      <div>
        <input type="radio" id="language3" name="language" value="Java">
        <label for="language3">Java</label>
      </div>
      <div>
        <input type="radio" id="language4" name="language" value="C++">
        <label for="language4">C++</label>
      </div>
      <!-- Add more radio buttons as needed -->
    </form>
  </div>
</body>
</html>
