<container>
    <div class="col-4 overflow-hidden">
        <h3>Update Timesheet Entry</h3>

        <div class="form-group row mb-1">
            <label for="project" class="col-sm-2 col-form-label">Project:</label>
            <div class="col-sm-10">
                <select id="project" class="form-control">
                    <option>Project 1</option>
                    <option>Project 2</option>
                    <option>Project 3</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-1">
            <label for="sprint" class="col-sm-2 col-form-label">Sprint:</label>
            <div class="col-sm-10">
                <input type="text" id="sprint" class="form-control">
            </div>
        </div>
        

        <div class="form-group row mb-1">
            <label for="work" class="col-sm-2 col-form-label">Work:</label>
            <div class="col-sm-10">
                <select id="work" class="form-control">
                    <option>Task 1</option>
                    <option>Task 2</option>
                    <option>Task 3</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-1">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea id="description" class="form-control" >Task Description</textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <label for="fromTime" class="form-label col-sm-5">From:</label>
                    <input id="fromTime" type="time" class="form-control col" name="fromTime">
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col">
                <div class="row">
                    <label for="toTime" class="form-label col-sm-3">To:</label>
                    <input id="toTime" type="time" class="form-control col" name="toTime">
                </div>
            </div>
        </div>

        <br>

        <div class="form-group row mb-1">
            <label for="sprint" class="col-sm-2 col-form-label">Duration:</label>
            <div class="col-sm-10">
                <input type="text" id="duration" class="form-control">
            </div>
        </div>

        <button class="btn btn-success" type="submit">Update</button>
        <button class="btn btn-danger mx-2" type="submit">Cancel</button>

    </div>
</container>
</body>
</html>
